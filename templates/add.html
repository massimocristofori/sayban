<div ng-init="capturePhoto()">
    <p class="text-center">YOU FOUND OUT A NEW SAYBAN!</p>
    <p class="text-center">
        <img id="saybanImage" ng-src="{{saybanImage}}" style="width: 300px; height: 300px; display: block" ng-click="capturePhoto()">
    </p>
    <p class="text-center">time: {{currentTimestamp}} lat: {{currentLatitude}} long: {{currentLongitude}}</p>
    <p class="text-center">
        <input type="text" ng-name="newSaybanName" ng-model="newSaybanName" size="30" class="search-query" placeholder="Name ...">
    </p>
    <p class="text-center">
        <a class="btn btn-large btn-success" href="" ng-show="captured">
            <i class="glyphicon glyphicon-ok"></i>
            Add this Sayban right now :)
        </a>
    </p>

    <p class="text-center">
        <a class="btn btn-large btn-danger" href="">
            <i class="icon-github-sign"></i>
            Thanks, but let's me go back!
        </a>
    </p>

</div>
